<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/influencer.png" type="image/x-icon">
    <title>Influencer Gear</title>
</head>

<body class="inter-font">

    <!-- header -->

    <header>
        <section id="r-mobile">
            <i class="fa-solid fa-bars"></i>
            <h2>Influencer products</h2>
            <i class="fa-solid fa-cart-shopping"></i>
        </section>

        <div class="header-container display-flex">
            <div class="logo">
                <h2><a class="primary-color">Influencer products</a></h2>
            </div>
            <div class="navbar display-flex">
                <ul class=" nav-links display-flex">
                    <li><a class="primary-color" href="">Home</a></li>
                    <li><a class="primary-color" href="">Products</a></li>
                    <li><a class="primary-color" href="">Sign Up</a></li>
                    <li><a class="primary-color" href="">Log in</a></li>
                </ul>
                <div class="nav-icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>

        <section id="banner">
            <div class="banner-container display-flex">
                <div class="banner-content">
                    <h2 class="primary-color">Start your Journey as Influencer</h2>
                    <p class="primary-color">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed
                        scelerisque eros.
                        Lectus faucibus.</p>
                    <button class="primary-btn"><a href="">Preebook now <i
                                class="fa-solid fa-arrow-right-long"></i></a></button>
                </div>
                <div class="banner-image">
                    <img src="./images/main-camera.png" alt="">
                </div>
            </div>
        </section>
    </header>

    <!-- sponsors -->

    <div id="sponsors">
        <div class="sponsors-container">
            <hr>
            <div class="sponsors-images">
                <img src="./logos/Alibaba.svg" alt="">
                <img src="./logos/Amazon.svg" alt="">
                <img src="./logos/Daraz.pk Logo.svg" alt="">
                <img src="./logos/Ebay.svg" alt="">
                <img src="./logos/Rakuten.svg" alt="">
                <img src="./logos/Walmart.svg" alt="">
                <img src="./logos/Target.svg" alt="">
            </div>
            <hr>
        </div>
    </div>
</body>

</html>
